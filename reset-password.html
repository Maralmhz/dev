<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .link-back {
            text-align: center;
            margin-top: 20px;
        }

        .link-back a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .link-back a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîë Resetar Senha</h1>
        <p>Digite seu email para receber o link de recupera√ß√£o de senha.</p>

        <div id="alertSuccess" class="alert success"></div>
        <div id="alertError" class="alert error"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required autofocus>
            </div>

            <button type="submit" id="btnSubmit">
                Enviar Link de Recupera√ß√£o
            </button>
        </form>

        <div class="link-back">
            <a href="index.html">‚Üê Voltar para o Login</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Inicializar Firebase
        if (window.FIREBASE_CONFIG && !firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }

        const form = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showError('‚ö†Ô∏è Digite um email v√°lido');
                return;
            }

            // Desabilitar bot√£o
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="spinner"></span> Enviando...';

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                
                showSuccess('‚úÖ Email enviado com sucesso! Verifique sua caixa de entrada (e spam).');
                emailInput.value = '';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('‚ùå Erro:', error);
                
                let errorMsg = '‚ùå Erro ao enviar email';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = '‚ùå Email n√£o cadastrado';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '‚ùå Email inv√°lido';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = '‚ùå Muitas tentativas. Aguarde alguns minutos';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Enviar Link de Recupera√ß√£o';
            }
        });

        function showSuccess(msg) {
            alertError.style.display = 'none';
            alertSuccess.textContent = msg;
            alertSuccess.style.display = 'block';
        }

        function showError(msg) {
            alertSuccess.style.display = 'none';
            alertError.textContent = msg;
            alertError.style.display = 'block';
        }
    </script>
</body>
</html>
