<!DOCTYPE html>
<html>
<head>
  <title>ğŸš— Oficina SaaS - TESTE FINAL</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    .header { background: #4CAF50; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .os-card { background: white; border-radius: 8px; padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .loading { text-align: center; color: #4CAF50; font-size: 18px; }
    h1 { margin: 0; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ğŸš— <strong>Oficina SaaS</strong></h1>
    <p>Oficina: <strong>modelo</strong> | Security Rules: âœ… ATIVAS</p>
  </div>
  <div id="lista-os" class="loading">ğŸ”„ Carregando suas OSs...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZkatw4xvO3MLoZM465YQJso_-PFuLZxo",
      authDomain: "oficina-dev-hallz.firebaseapp.com",
      projectId: "oficina-dev-hallz",
      storageBucket: "oficina-dev-hallz.firebasestorage.app",
      messagingSenderId: "458466237755",
      appId: "1:458466237755:web:589d6b233a3c338c466b1e"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    db.collection('oficinas/modelo/ordens_servico')
      .orderBy('criado_em', 'desc')
      .limit(10)
      .onSnapshot((snap) => {
        const lista = document.getElementById('lista-os');
        if (snap.empty) {
          lista.innerHTML = '<div class="os-card">ğŸ“­ Nenhuma OS encontrada</div>';
          return;
        }
        lista.innerHTML = snap.docs.map(doc => {
          const data = doc.data();
          return `
            <div class="os-card">
              <h3>ğŸš™ ${data.placa || 'Sem placa'}</h3>
              <p><strong>ID:</strong> ${doc.id}</p>
              <p><strong>Cliente:</strong> ${data.cliente || 'N/I'}</p>
            </div>
          `;
        }).join('');
      }, (err) => {
        document.getElementById('lista-os').innerHTML = '<div class="os-card">âŒ Erro: ' + err.message + '</div>';
      });
  </script>
</body>
</html>
