<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .link-back {
            text-align: center;
            margin-top: 20px;
        }

        .link-back a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .link-back a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Solicitar Acesso</h1>
        <p>Preencha o formul√°rio abaixo para solicitar acesso ao sistema. O administrador ir√° analisar e aprovar sua solicita√ß√£o.</p>

        <div id="alertSuccess" class="alert success"></div>
        <div id="alertError" class="alert error"></div>

        <form id="solicitarForm">
            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" id="nome" placeholder="Seu nome completo" required autofocus>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label>Senha * (m√≠nimo 6 caracteres)</label>
                <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
            </div>

            <div class="form-group">
                <label>Confirmar Senha *</label>
                <input type="password" id="confirmarSenha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
            </div>

            <div class="form-group">
                <label>Empresa / Oficina</label>
                <input type="text" id="empresa" placeholder="Nome da sua empresa (opcional)">
            </div>

            <div class="form-group">
                <label>Motivo do acesso (opcional)</label>
                <textarea id="motivo" placeholder="Por que voc√™ precisa acessar o sistema?"></textarea>
            </div>

            <button type="submit" id="btnSubmit">
                Solicitar Acesso
            </button>
        </form>

        <div class="link-back">
            <a href="index.html">‚Üê Voltar para o Login</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Inicializar Firebase
        if (window.FIREBASE_CONFIG && !firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }

        const form = document.getElementById('solicitarForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const empresa = document.getElementById('empresa').value.trim();
            const motivo = document.getElementById('motivo').value.trim();

            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';

            // Valida√ß√µes
            if (senha !== confirmarSenha) {
                showError('‚ùå As senhas n√£o coincidem');
                return;
            }

            if (senha.length < 6) {
                showError('‚ùå A senha deve ter no m√≠nimo 6 caracteres');
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="spinner"></span> Enviando...';

            try {
                // Criar usu√°rio no Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, senha);
                const user = userCredential.user;

                // Criar documento no Firestore (status: pendente)
                await firebase.firestore().collection('usuarios').doc(user.uid).set({
                    email: email,
                    nome: nome,
                    empresa: empresa || null,
                    motivo: motivo || null,
                    status: 'pendente',
                    role: 'user',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    loginMethod: 'password'
                });

                // Fazer logout imediatamente
                await firebase.auth().signOut();

                showSuccess(`
                    ‚úÖ Solicita√ß√£o enviada com sucesso!<br><br>
                    <strong>Pr√≥ximos passos:</strong><br>
                    1Ô∏è‚É£ O administrador ir√° analisar sua solicita√ß√£o<br>
                    2Ô∏è‚É£ Voc√™ receber√° um email quando for aprovado<br>
                    3Ô∏è‚É£ Depois poder√° fazer login normalmente<br><br>
                    Redirecionando para o login...
                `);

                // Limpar formul√°rio
                form.reset();

                // Redirecionar ap√≥s 5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);

            } catch (error) {
                console.error('‚ùå Erro:', error);
                
                let errorMsg = '‚ùå Erro ao solicitar acesso';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = '‚ùå Este email j√° est√° cadastrado';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '‚ùå Email inv√°lido';
                        break;
                    case 'auth/weak-password':
                        errorMsg = '‚ùå Senha muito fraca';
                        break;
                    default:
                        errorMsg = '‚ùå ' + error.message;
                }
                
                showError(errorMsg);

            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Solicitar Acesso';
            }
        });

        function showSuccess(msg) {
            alertSuccess.innerHTML = msg;
            alertSuccess.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(msg) {
            alertError.innerHTML = msg;
            alertError.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
