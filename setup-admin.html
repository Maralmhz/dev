<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Setup Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.8;
            text-align: left;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .code {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            text-align: left;
            overflow-x: auto;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Setup Conta Admin</h1>
        <p>Este script criar√° automaticamente sua conta de administrador no sistema com permiss√µes totais.</p>

        <div class="input-group">
            <label>Email do Admin:</label>
            <input type="email" id="adminEmail" value="maralmhz@gmail.com" placeholder="seu@email.com">
        </div>

        <div class="input-group">
            <label>Senha (para login no sistema):</label>
            <input type="password" id="adminPassword" value="31746772" placeholder="Senha">
        </div>

        <div class="input-group">
            <label>Nome completo:</label>
            <input type="text" id="adminName" value="Administrador" placeholder="Seu nome">
        </div>

        <button class="btn" id="btnSetup" onclick="criarContaAdmin()">üöÄ Criar Conta Admin</button>

        <div id="status" style="display:none;"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Inicializar Firebase
        if (window.FIREBASE_CONFIG && !firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }

        async function criarContaAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const nome = document.getElementById('adminName').value.trim();
            const statusDiv = document.getElementById('status');
            const btnSetup = document.getElementById('btnSetup');

            if (!email || !password || !nome) {
                alert('‚ö†Ô∏è Preencha todos os campos!');
                return;
            }

            btnSetup.disabled = true;
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'üîÑ Criando conta admin...';

            try {
                console.log('üîÑ Iniciando setup...');

                // 1. Criar usu√°rio no Firebase Auth
                statusDiv.innerHTML += '<br>üîÑ Criando conta no Firebase Auth...';
                let userCredential;
                try {
                    userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    console.log('‚úÖ Conta criada no Firebase Auth');
                    statusDiv.innerHTML += '<br>‚úÖ Conta criada no Firebase Auth';
                } catch (authError) {
                    if (authError.code === 'auth/email-already-in-use') {
                        console.log('‚ö†Ô∏è Email j√° existe, fazendo login...');
                        statusDiv.innerHTML += '<br>‚ö†Ô∏è Email j√° existe no Auth, fazendo login...';
                        userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    } else {
                        throw authError;
                    }
                }

                const uid = userCredential.user.uid;
                console.log('üÜî UID:', uid);

                // 2. Criar/atualizar documento no Firestore
                statusDiv.innerHTML += '<br>üîÑ Criando registro no Firestore...';
                
                await firebase.firestore().collection('usuarios').doc(uid).set({
                    email: email,
                    nome: nome,
                    status: 'ativo',
                    role: 'platform_admin',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: 'setup_script'
                });

                console.log('‚úÖ Documento criado no Firestore');
                statusDiv.innerHTML += '<br>‚úÖ Registro criado no Firestore';

                // 3. Sucesso!
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>‚úÖ CONTA ADMIN CRIADA COM SUCESSO!</strong><br><br>
                    üë§ Email: <strong>${email}</strong><br>
                    üîë Senha: <strong>${password}</strong><br>
                    üÜî UID: <strong>${uid}</strong><br>
                    üìÑ Status: <strong>ativo</strong><br>
                    üëë Role: <strong>platform_admin</strong><br><br>
                    üöÄ <strong>Pr√≥ximos passos:</strong><br>
                    1. Acesse: <a href="index.html" style="color:#667eea;">index.html</a><br>
                    2. Fa√ßa login com o email e senha acima<br>
                    3. Voc√™ ter√° acesso total ao sistema!<br><br>
                    üö® <strong>IMPORTANTE:</strong> Pode fechar esta p√°gina agora.
                `;

                btnSetup.textContent = '‚úÖ Conta Criada!';

            } catch (error) {
                console.error('‚ùå Erro:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå ERRO AO CRIAR CONTA</strong><br><br>
                    ${error.message}<br><br>
                    <strong>C√≥digo do erro:</strong> ${error.code || 'desconhecido'}<br><br>
                    üìù Verifique se:<br>
                    1. O Firebase est√° configurado corretamente<br>
                    2. As regras do Firestore permitem escrita<br>
                    3. O email n√£o est√° em uso com senha diferente
                `;
                btnSetup.disabled = false;
            }
        }
    </script>
</body>
</html>
