<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Criar Usu√°rio de Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quick-fill {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .quick-fill h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .quick-fill button {
            background: #6c757d;
            padding: 8px 16px;
            font-size: 13px;
            margin-top: 0;
        }

        .quick-fill button:hover {
            background: #5a6268;
        }

        .info-box {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üß™ Criar Usu√°rio de Teste</h1>
        <p>Crie rapidamente um usu√°rio para testar o sistema de limites de dispositivos.</p>

        <div class="quick-fill">
            <h3>‚ö° Preenchimento r√°pido:</h3>
            <button onclick="preencherTeste1()">üìù Usu√°rio Teste 1</button>
            <button onclick="preencherTeste2()">üìù Usu√°rio Teste 2</button>
        </div>

        <div id="alertSuccess" class="alert success"></div>
        <div id="alertError" class="alert error"></div>

        <form id="createUserForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="userEmail" placeholder="teste@exemplo.com" required autofocus>
            </div>

            <div class="form-group">
                <label>Senha (m√≠nimo 6 caracteres):</label>
                <input type="password" id="userPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
            </div>

            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" id="userName" placeholder="Usu√°rio Teste" required>
            </div>

            <button type="submit" id="btnSubmit">‚úÖ Criar Usu√°rio</button>
        </form>

        <div class="info-box">
            <strong>üí° Dica:</strong><br>
            Use emails simples como:<br>
            ‚Ä¢ teste1@teste.com<br>
            ‚Ä¢ teste2@teste.com<br>
            ‚Ä¢ cliente@exemplo.com<br><br>
            Senha simples para testes: <strong>123456</strong>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Inicializar Firebase
        if (window.FIREBASE_CONFIG && !firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }

        // Preenchimento r√°pido
        function preencherTeste1() {
            document.getElementById('userEmail').value = 'teste1@teste.com';
            document.getElementById('userPassword').value = '123456';
            document.getElementById('userName').value = 'Usu√°rio Teste 1';
        }

        function preencherTeste2() {
            document.getElementById('userEmail').value = 'teste2@teste.com';
            document.getElementById('userPassword').value = '123456';
            document.getElementById('userName').value = 'Usu√°rio Teste 2';
        }

        const form = document.getElementById('createUserForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('userEmail').value.trim();
            const password = document.getElementById('userPassword').value;
            const nome = document.getElementById('userName').value.trim();

            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';

            btnSubmit.disabled = true;
            btnSubmit.textContent = '‚è≥ Criando...';

            try {
                // Criar usu√°rio no Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Criar documento no Firestore
                await firebase.firestore().collection('usuarios').doc(user.uid).set({
                    email: email,
                    nome: nome,
                    role: 'user',
                    oficinaId: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Fazer logout imediatamente (para n√£o ficar logado)
                await firebase.auth().signOut();

                showSuccess(`
                    ‚úÖ Usu√°rio criado com sucesso!<br><br>
                    <strong>Credenciais:</strong><br>
                    üìß Email: ${email}<br>
                    üîë Senha: ${password}<br><br>
                    Voc√™ j√° pode fazer login com essas credenciais!
                `);

                // Limpar formul√°rio
                form.reset();

            } catch (error) {
                console.error('‚ùå Erro:', error);
                
                let errorMsg = '‚ùå Erro ao criar usu√°rio';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = '‚ùå Este email j√° est√° cadastrado';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '‚ùå Email inv√°lido';
                        break;
                    case 'auth/weak-password':
                        errorMsg = '‚ùå Senha muito fraca (m√≠nimo 6 caracteres)';
                        break;
                    default:
                        errorMsg = '‚ùå ' + error.message;
                }
                
                showError(errorMsg);

            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = '‚úÖ Criar Usu√°rio';
            }
        });

        function showSuccess(msg) {
            alertSuccess.innerHTML = msg;
            alertSuccess.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(msg) {
            alertError.innerHTML = msg;
            alertError.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
