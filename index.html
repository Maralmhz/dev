<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* BOT√ÉO GOOGLE */
        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links span {
            color: #ccc;
            margin: 0 8px;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõ†Ô∏è Sistema de Gest√£o</h1>
            <p>Fa√ßa login para continuar</p>
        </div>

        <div id="alertError" class="alert error"></div>
        <div id="alertWarning" class="alert warning"></div>
        <div id="alertInfo" class="alert info"></div>

        <!-- BOT√ÉO GOOGLE -->
        <button class="btn-google" onclick="loginComGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Entrar com Google
        </button>

        <div class="divider">
            <span>ou</span>
        </div>

        <!-- FORMUL√ÅRIO EMAIL/SENHA -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-primary" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="links">
            <a href="cadastro.html">Solicitar Acesso</a>
            <span>|</span>
            <a href="reset-password.html">Esqueci a senha</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Inicializar Firebase
        if (window.FIREBASE_CONFIG && !firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }

        const btnLogin = document.getElementById('btnLogin');
        const alertError = document.getElementById('alertError');
        const alertWarning = document.getElementById('alertWarning');
        const alertInfo = document.getElementById('alertInfo');

        // LOGIN COM GOOGLE
        async function loginComGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;

                console.log('‚úÖ Login Google OK:', user.email);
                await verificarAcessoUsuario(user);

            } catch (error) {
                console.error('‚ùå Erro:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('‚ùå Erro ao fazer login com Google');
                }
            }
        }

        // LOGIN COM EMAIL/SENHA
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            hideAlerts();
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner"></span> Entrando...';

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                await verificarAcessoUsuario(userCredential.user);

            } catch (error) {
                console.error('‚ùå Erro:', error);
                let errorMsg = '‚ùå Erro ao fazer login';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = '‚ùå Usu√°rio n√£o encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = '‚ùå Senha incorreta';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '‚ùå Email inv√°lido';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = '‚ùå Muitas tentativas. Aguarde';
                        break;
                }

                showError(errorMsg);

            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        // VERIFICAR ACESSO (SaaS)
        async function verificarAcessoUsuario(user) {
            try {
                const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();

                if (!userDoc.exists) {
                    // Criar usu√°rio pendente
                    await firebase.firestore().collection('usuarios').doc(user.uid).set({
                        email: user.email,
                        nome: user.displayName || '',
                        status: 'pendente',
                        role: 'user',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    await firebase.auth().signOut();
                    showWarning('‚ö†Ô∏è Acesso solicitado! Aguarde aprova√ß√£o do administrador.');
                    return;
                }

                const userData = userDoc.data();

                if (userData.status === 'pendente') {
                    await firebase.auth().signOut();
                    showWarning('‚è≥ Aguardando aprova√ß√£o...');
                    return;
                }

                if (userData.status === 'bloqueado') {
                    await firebase.auth().signOut();
                    showError('‚ùå Conta bloqueada');
                    return;
                }

                if (userData.status === 'ativo') {
                    showInfo('‚úÖ Login realizado! Redirecionando...');
                    setTimeout(() => window.location.href = 'app.html', 1000);
                }

            } catch (error) {
                console.error('‚ùå Erro:', error);
                await firebase.auth().signOut();
                showError('‚ùå Erro ao verificar permiss√µes');
            }
        }

        function hideAlerts() {
            alertError.style.display = 'none';
            alertWarning.style.display = 'none';
            alertInfo.style.display = 'none';
        }

        function showError(msg) {
            hideAlerts();
            alertError.innerHTML = msg;
            alertError.style.display = 'block';
        }

        function showWarning(msg) {
            hideAlerts();
            alertWarning.innerHTML = msg;
            alertWarning.style.display = 'block';
        }

        function showInfo(msg) {
            hideAlerts();
            alertInfo.innerHTML = msg;
            alertInfo.style.display = 'block';
        }

        // Redirecionar se j√° logado
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().status === 'ativo') {
                    window.location.href = 'app.html';
                }
            }
        });
    </script>
</body>
</html>
